<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <img src="./images/image-product-desktop.jpg" alt="Perfume" class="card__img card__img--desktop">
      <img src="./images/image-product-mobile.jpg" alt="Perfume" class="card__img card__img--mobile">
      <div class="card__information">
        <h2 class="card__subtitle">P E R F U M E</h2>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__price-container">
          <p class="card__price">$149.99</p>
          <p class="card__price card__price--discounted">$169.99</p>
        </div>
        <button class="card__button">
          <img src="./images/icon-cart.svg" alt="Cart logo" class="card__button-icon">
          <span class="card__button-text">Add to Cart</span>
        </button>
      </div>
    </div>
  </main>
</body>
</html>
